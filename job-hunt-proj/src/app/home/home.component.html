  <form class="mt-3 mb-4 d-flex" #homeForm="ngForm">
    <ng-multiselect-dropdown
      style="width: 100%; margin: 0"
      [placeholder]="'Select By Category'"
      [settings]="dropdownSettings"
      [data]="dropdownList"
      formControlName="category"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onDeSelect)="onItemDeSelect($event)"
    >
    </ng-multiselect-dropdown>
    <button
      class="btn btn-outline-success"
      type="submit"
      (click)="searchByCategory(page)"
    >
      🔍
    </button>
  </form>
</div>
<div class="container d-flex flex-row justify-content-between mt-3">
  <button
    class="btn btn-success px-3"
    (click)="goprev()"
    [ngClass]="{ disabled: page == 1 }"
  >
    Previous
  </button>
  <button class="btn btn-success px-3" (click)="getjobs(page)">Defualt</button>
  <button
    class="btn btn-success px-3"
    (click)="goNext()"
    [ngClass]="{ disabled: isEndPage }"
  >
    Next
  </button>
</div>
<app-jobcard *ngFor="let i of jobs" [data]="i"></app-jobcard>
<div class="container d-flex flex-row justify-content-between my-4">
  <button
    class="btn btn-success px-3"
    (click)="goprev()"
    [ngClass]="{ disabled: page == 1 }"
  >
    Previous
  </button>
  <button class="btn btn-success px-3" (click)="getjobs(page)">Defualt</button>
  <button
    class="btn btn-success px-3"
    (click)="goNext()"
    [ngClass]="{ disabled: isEndPage }"
  >
    Next
  </button>
</div>
